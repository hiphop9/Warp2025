CustomUI:
    title : UI CUSTOMIZATION
    mutex : false
    color : orangered
    
    patches:
        - AllowShortcutsInWine:
            title : Allow shortcuts in WINE [Experimental]
            recommend : no
            author : Andrei Karas (4144)
            desc : Allows usage of keyboard shortcuts in wine. Still experimental, so it may or may not work at this time.
        
        - CustomMissingLauncherMsg:
            title : Customize missing launcher message
            recommend : no
            author : Neo-Mind
            desc : Allows changing the blank message to user specified string when the client runs without a launcher.
        
        - TildeForMatk:
            title : Use Tilde for Matk
            recommend : no
            author : Neo-Mind
            desc : Make the client use tilde <b>(~)</b> symbol for Matk in Stats Window instead of Plus <b>(+)</b>.
        
        - NoSwearFilter:
            title : Disable Swear Filter
            recommend : no
            author : Shinryo
            desc : Will allow people to chat using swear words ignoring the contents of <b>manner.txt</b>.
        
        - SkipServiceSelect:
            title : Skip service selection screen
            recommend : no
            author : Shinryo, Skylove
            desc : Jumps directly to the login interface without asking to select a service.
        
        - OpenToServiceSelect:
            title : Use 'Opening' for service selection
            recommend : yes
            author : CH.C (jchcc)
            desc : Enables the 'Opening' button in the new login screen to open the service selection screen again.
        
        - GuildBrackets:
            title : Use normal guild brackets
            recommend : yes
            author : Shinryo
            desc : On Langtype 0, instead of square-brackets, japanese style brackets are used, this option reverts that behaviour to the normal square brackets i.e. '[ ]'.
        
        - FixChatAt:
            title : '@ Bug fix'
            recommend : yes
            author : Shinryo
            desc : Fixes the bug which prevents writing @ in chat window.
        
        - AlwaysOfficialBG:
            title : Use official login BG
            recommend : no
            author : Shinryo
            desc : Use Official login background for all Langtypes.
        
        - NoHourly:
            title : Remove Hourly announcement
            recommend : yes
            author : Ai4rei/AN ,Skylove
            desc : Remove hourly game grade and hourly play time minder announcements.

        - EnableFlagEmotes:
            title : Enable flag emoticons
            recommend : no
            author : Neo-Mind
            desc : Enable Selected Flag Emoticons for all Langtypes. You need to specify a txt file as input with the flag constants assigned to 1-9.

        - NoSerialDisplay:
            title : Remove serial display
            recommend : yes
            author : Shinryo , Neo-Mind
            desc : Removes the display of the client serial number in the login window (bottom right corner).
        
        - AllowSpaceInGName:
            title : Allow blank space in guild name
            recommend : no
            author : Shakto
            desc : Allow player to create a guild with space in the name (<b>/guild "Spaced Name"</b>).

        - CustomInventoryLimit:
            title : Custom inventory limit
            recommend : no
            author : CH.C (jchcc) , Neo-Mind
            desc : Change the Maximum no of items displayed in inventory to user specified value (Need to be changed server-side as well).

        - CustomInventoryExpandingLimit:
            title : Change limit for cash inventory expanding value
            recommend : no
            author : 4144,Skylove
            desc : Expand the maximum cash inventory item limit (default 100) to a user-specified value up to 999,999. (Server-side adjustment may be required.)
            
        - DeleteCharWithEmail:
            title : Always use email for Char Deletion
            recommend : no
            author : Neo-Mind
            desc : Makes the Client use email as deletion password for all Langtypes.
        
        - CustomVendingLimit:
            title : Customize vending limit
            recommend : no
            author : Neo-Mind
            desc : Change the Vending Limit of 1 Billion zeny to user specified value.
        
        - NoHelpMsg:
            title : No Help Message on Login
            recommend : yes
            author : Neo-Mind
            desc : Prevents the Help Message being shown on Login for all Langtypes.
        
        - HideWorldView:
            title : Hide World View Interface
            recommend: no
            author : Neo-Mind
            desc : Hide the World View (Full Map) Interface that is usually shown at the top right.
        
        - CloseCutinOnEsc:
            title : Close cutin on Esc key
            recommend : no
            author : Andrei Karas (4144) , Neo-Mind
            desc : Allow closing of cutin window by pressing ESC key.
            
        - EnableMailAccess:
            title : Enable Mail Box access for All Langtypes
            recommend : no
            author : Neo-Mind
            desc : Enables the full use of Mail Boxes and @mail commands (write is disabled for few Langtypes by default in 2013 Clients).
        
        - EnableNoticeMails:
            title: Enable "Notice" email section
            recommend : no
            author : Neo-Mind
            desc : Enables the use of the "Notice" section in the new Mail Window for RE clients. This will allow for Admins to send specific e-mails (like bulletins) to users.

        - EnableNpcDialogueScrolling:
            title     : NPC Dialog Scroll
            recommend : no
            author    : Skylove
            desc      : Allow scrolling of the NPC dialog window even when the selection menu is visible (supports clients >= 2024-07-13).

        - MoveUpItemCount:
            title : Move Item Count Upwards
            recommend : no
            author : Neo-Mind
            desc : Move Item Count upwards in Shortcut Window so as to align with Skill Level display.
        
        - IncrDigits:
            title : Increase Digit Display
            recommend : no
            author : Neo-Mind
            desc : Increases the limit of digits displayed while attacking from 6 to 10.
        
        - CustomFadeDelay:
            title : Customize fade in/out delay
            recommend : no
            author : Andrei Karas (4144) , Neo-Mind
            desc : Change fade in/out time in warps on same map.
        
        - RemoveBookingJobs:
            title : Remove Jobs from Booking Window
            recommend : no
            author : Neo-Mind
            desc : Removes user specified set of Job Names from Party Booking Window.
            
        - RelativeDelay4CharDel:
            title : Change Deletion time to relative 
            recommend : no
            author : Functor , Neo-Mind
            desc :  Change character display deletion time from actual date & time to remaining time.
        
        - RestoreChatFocus:
            title : Restore chat focus
            recommend : no
            author : Andrei Karas (4144)
            desc : Restore input focus from left mouse click. 

        - FixItemDescBug:
            title : Fix item description bug
            recommend : no
            author : CH.C (jchcc)
            desc : Fix item description '[' bug
        
        - NoEquipPreview:
            title : Disable equipment preview
            recommend : no
            author : X-EcutiOnner
            desc : Remove equipment preview button on the items description window
        
        - HideZeroDateInGuildWin:
            title : Hide Zero Date in Guild Window
            recommend : no
            author : Andrei Karas (4144)
            desc : Hide Zero Date (1969-01-01) in guild members window.
        
        - CustomSlotHLColor:
            title : Customize skill slot highlight
            recommend : no
            author : Hanashi , Andrei Karas (4144)
            desc : Changes the highlight color for skill slot to user specified value.
        
        - ShortcutForAll:
            title : Allow all items in Shortcut
            recommend : no
            author : CH.C (jchcc)
            desc : Allow players to put all type of items on the shortcut window (makes it easy to trace).
        
        - FixAchieveCounters:
            title : Fix Achievement counters
            recommend : no
            author : Andrei Karas (4144)
            desc : Fix achievement counters for each type of achievement
        
        - HideGameWindows:
            title : Hide in-game windows
            recommend : no
            author : CH.C (jchcc)
            desc : Allows user to hide specific in-game windows. User needs to provide a YAML file containing the list of Window IDs to be hidden.
        
        - FixHomunAI:
            title : Fix homunculus attack AI
            recommend : no
            author : CH.C (jchcc)
            desc : Fix issue in homunculus AI which prevents automatic attacks (present in clients 20170920 clients and newer).

        - EnableFlagAnimation:
            title : Enable WoE Flag Animation
            recommend : no
            author : Sapito Sucio
            desc : Restores WoE flag's animation, disabled by Gravity long ago.

        - RestoreBattlegroundUI:
            title : Restore Battleground UI
            recommend : no
            author : Skylove, Sprite Smith
            desc : Restores the hidden Battleground navigation button and re-enables Entry Queue UI.

        - HideItemba:
            title : Hide Item bar
            recommend : no
            author : Skylove
            desc : Hides the Shortcut Item Bar (Open/Close buttons) from the user interface.

CaseInsensitiveSearch:
    title: CASE INSENSITIVE SEARCH
    mutex: false
    
    patches:
        - InsensitiveStorageSearch:
            title : Case-Insensitive storage search
            recommend : no
            author : CH.C (jchcc), Neo-Mind
            desc : Make the search in Storage Window, case-insensitive.
        
        - InsensitiveShopSearch:
            title : Case-Insensitive cash shop search
            recommend : no
            author : Neo-Mind
            desc : Make the search in Cash Shop Window, case-insensitive.
        
SelectLoginBG:
    title : LOGIN BACKGROUND
    mutex : true

    patches:
        - OnlyFirstBG:
            title : Use only first login BG
            recommend : no
            author : Shinryo
            desc : Always display only the first login background.
        
        - OnlySecondBG:
            title : Use only second login BG
            recommend : no
            author : Shinryo
            desc : Always display only the second login background.

NoGravityImages:
    title : GRAVITY IMAGE REMOVAL
    mutex : false
    
    patches:
        - NoGravityAds:
            title : Remove gravity ads
            recommend : yes
            author : Shinryo
            desc : Avoids displaying Gravity ads on the login background.
        
        - NoGravityLogo:
            title : Remove gravity logo
            recommend : yes
            author : Shinryo
            desc : Avoids displaying Gravity logo on the login background.

CustomFont:
    title : FONT CUSTOMIZATION
    mutex : false
    
    patches:
        - CustomFontName:
            title : Customize Font name
            recommend : no
            author : Ai4rei/AN
            desc : Makes the client use the user specified font for all Langtypes. The Langtype specific charset is still being enforced, so if the selected font does not support it, the system falls back to a font that does.
        
        - CustomFontHeight:
            title : Customize Font height (Character)
            recommend : no
            author : Yommy , Neo-Mind
            desc : Changes the height of all fonts used to the user specified value (expressed as character height).

        - CustomFontCellHeight:
            title : Customize Font Height (Cell)
            recommend : no
            author : Neo-Mind
            desc : Changes the height of all fonts used to the user specified value (expressed as cell height).
          
        - CustomFontHgtOffset:
            title : Customize Font Height (Offset)
            recommend : no
            author : Neo-Mind
            desc : Adds the user specified value to all the font heights used.
        
        - CustomFontHgtLimits:
            title : Enable Font Height Limits
            recommend : no
            author : Neo-Mind
            desc : Restricts the font heights used to user specified values.
        
        - CustomFontWeight:
            title : Customize Font Weight (All)
            recommend : no
            author : Neo-Mind
            desc : Changes the weight value (boldness) of all fonts used to the user specified value.
        
        - CustomNormalFontWeight:
            title : Customize Font Weight (Normal)
            recommend : no
            author : Neo-Mind
            desc : Changes the weight value (boldness) of all normal fonts used to the user specified value.
        
        - CustomBoldFontWeight:
            title : Customize Font Weight (Bold)
            recommend : no
            author : Neo-Mind
            desc : Changes the weight value (boldness) of all Bold fonts used to the user specified value.
        
        - CustomFontWgtOffset:
            title : Customize Font Weight (Offset)
            recommend : no
            author : Neo-Mind
            desc : Adds the user specified value to all the weights used.
        
        - CustomFontCharset:
            title : Customize Font charset
            recommend : no
            author : Neo-Mind
            desc : Changes the charset used for all fonts to user specified one.

IgnoreErrors:
    title : IGNORE ERRORS
    mutex : false
    
    patches:
        - IgnoreRsrcErr:
            title : Ignore Resource errors
            recommend : no
            author : Shinryo, Andrei Karas (4144) , Ai4rei/AN
            desc : Prevents the client from displaying a variety of Error messages (but not all of them) including missing files. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of missing files.
        
        - IgnorePalErr:
            title : Ignore Palette errors
            recommend : no
            author : Shinryo , Ai4rei/AN
            desc : Prevents the client from displaying error messages about missing palettes. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of missing files.
        
        - IgnoreLuaErr:
            title : Ignore Lua errors
            recommend : no
            author : Andrei Karas (4144), X-EcutiOnner
            desc : Prevents the client from displaying error messages from lua code like 'attempt to call nil value'. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of the errors.
        
        - IgnoreQuestErr:
            title : Ignore Quest errors
            recommend : no
            author : Andrei Karas (4144), X-EcutiOnner
            desc : Prevents the client from displaying error messages like 'Not found Quest Info = XXXX'. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of the errors.
        
        - IgnoreEntryQueueErr:
            title : Ignore Entry Queue errors
            recommend : no
            author : X-EcutiOnner
            desc : Prevents the client from displaying error messages related to Entry Queue. Messages are sent to debugger instead. This does not guarantee the client will work in-spite of the errors.

MessageBox:
    title : MSGBOX CUSTOMIZATIONS
    mutex : true
    
    patches:
        - MsgBox2Beep:
            title : Change MessageBox to Beep
            recommend : no
            author : Andrei Karas (4144)
            desc : Makes the client produce the user specified sound (using MessageBeep function) instead of showing a MessageBox.
        
        - ShowMsgIcon:
            title : Show icon in MessageBox
            recommend : no
            author : Andrei Karas (4144)
            desc : Makes the client show the user specified icon inside MessageBoxes along with the message text.
        
        - NoMsgBox:
            title : Disable MessageBoxes
            recommend : no
            author : Andrei Karas (4144)
            desc : Disables all MessageBoxes from appearing to show any errors/warnings/informations etc.
