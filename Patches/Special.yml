CustomSpecials:
    title : SPECIAL CUSTOMIZATIONS
    mutex : false
    color : deeppink
    
    patches:
        - CustomShields:
            title : Enable Custom Shields
            recommend : no
            author : Neo-Mind
            desc : Enables the use of Custom Shield Types (using Lua Files similar to Xray).
        
        - CustomJobs:
            title : Enable Custom Jobs
            recommend : no
            author : Neo-Mind
            desc : Enables the use of Custom Jobs (using Lua Files similar to Xray).

        - CustomHomuns:
            title : Enable Custom Homunculi
            recommend : no
            author : Neo-Mind
            desc : Enables the use of Custom Homunculus (using Lua Files). The <b>'ReqJobName'</b> function is used for homunculus as well, so no extra files needed.

        - AddLuaOverrides:
            title : Add Chris' lua overrides [Experimental]
            recommend : no
            author : llchrisll , Neo-Mind
            desc : Adds the lua files provided by llchrisll to override the existing lua tables and functions. Please check this <a href="https://llchrisll.github.io/ROTPDocs/addons/#custom-lua-support">link</a> for more details.

        - AllowAPBarforAllJobs:
            title : Allow AP Bar for all Jobs
            recommend : no
            author : Skylove
            desc : Allows the usage of AP Bar for all Jobs. This patch modifies the internal job check so that every class, regardless of its JobID, is treated as a 4th job and has the AP gauge displayed.

CustomSkills:
    title : SKILL CUSTOMIZATIONS
    mutex : false
    color : deeppink
    
    patches:
        - CustomPlayerSkills:
            title : Enable Custom Player skills [Experimental]
            recommend : no
            author : Unknown
            desc : Enables the use of custom skills castable on players (using Lua Files).
        
        - CustomHomunSkills:
            title : Enable Custom Homunculus skills [Experimental]
            recommend : no
            author : Unknown
            desc : Enables the use of custom skills for Homunculus (using Lua Files).
        
        - CustomMerceSkills:
            title : Enable Custom Mercenary skills [Experimental]
            recommend : no
            author : Unknown
            desc : Enables the use of custom skills for Mercenaries (using Lua Files).

